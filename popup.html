<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <img src="icons/icon.png" alt="Quicko Logo" id="logo">
            <h1>Quicko</h1>
        </div>
        <input type="text" id="search" placeholder="Search shortcuts...">
        <div id="shortcut-list"></div>
        <br>
        <input type="text" id="shortcut-name" placeholder="Shortcut Name">
        <input type="url" id="shortcut-url" placeholder="Shortcut URL">
        <button id="add-shortcut">Add Shortcut</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
